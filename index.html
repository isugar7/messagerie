<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot IA</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }

        .auth-container {
            padding: 40px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: #f0f0f0;
            cursor: pointer;
            font-size: 16px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: #667eea;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            background: #667eea;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .chat-container {
            display: none;
            flex-direction: column;
            height: 600px;
        }

        .chat-header {
            background: #667eea;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            font-size: 20px;
        }

        .user-info {
            font-size: 14px;
            opacity: 0.9;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
        }

        .chat-input {
            display: flex;
            gap: 10px;
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .chat-input input:focus {
            outline: none;
            border-color: #667eea;
        }

        .chat-input button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .chat-input button:hover {
            background: #5568d3;
        }

        .error {
            color: #dc3545;
            font-size: 13px;
            margin-top: 5px;
        }

        .success {
            color: #28a745;
            font-size: 13px;
            margin-top: 5px;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 12px;
            margin-top: 20px;
            border-radius: 4px;
            font-size: 13px;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Authentification -->
        <div id="authContainer" class="auth-container">
            <div class="auth-header">
                <h1>ü§ñ Chatbot IA</h1>
                <p>Connectez-vous pour commencer √† discuter</p>
            </div>

            <div class="auth-tabs">
                <button class="tab-btn active" onclick="switchTab('login')">Connexion</button>
                <button class="tab-btn" onclick="switchTab('register')">Cr√©er un compte</button>
            </div>

            <!-- Formulaire de connexion -->
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn" id="loginBtn">Se connecter</button>
                <div id="loginError" class="error hidden"></div>
            </form>

            <!-- Formulaire d'inscription -->
            <form id="registerForm" class="hidden">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="registerPassword" required minlength="6">
                    <small style="color: #666;">Minimum 6 caract√®res</small>
                </div>
                <button type="submit" class="btn" id="registerBtn">Cr√©er mon compte</button>
                <div id="registerError" class="error hidden"></div>
                <div id="registerSuccess" class="success hidden"></div>
            </form>

            <div class="info-box">
                üí° <strong>Astuce :</strong> Apr√®s inscription, v√©rifiez votre email pour confirmer votre compte (selon la configuration Supabase).
            </div>
        </div>

        <!-- Interface de chat -->
        <div id="chatContainer" class="chat-container">
            <div class="chat-header">
                <div>
                    <h2>Chat avec l'IA</h2>
                    <div class="user-info" id="userInfo"></div>
                </div>
                <button class="logout-btn" onclick="logout()">D√©connexion</button>
            </div>
            <div id="messages" class="messages">
                <div class="message bot">
                    <div class="message-content">
                        Bonjour ! Je suis votre assistant IA. Comment puis-je vous aider aujourd'hui ?
                    </div>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Tapez votre message...">
                <button onclick="sendMessage()">Envoyer</button>
            </div>
        </div>
    </div>

    <script>
        // üîß CONFIGURATION - Remplacez par vos valeurs Supabase
        const SUPABASE_URL = 'https://votre-projet.supabase.co';
        const SUPABASE_ANON_KEY = 'votre-cle-publique-anon';
        const N8N_WEBHOOK_URL = 'https://votre-instance.n8n.cloud/webhook/votre-webhook-id';

        // Initialiser Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;

        // V√©rifier si un utilisateur est d√©j√† connect√© au chargement
        checkUser();

        async function checkUser() {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                currentUser = user;
                showChat();
            }
        }

        // Gestion des onglets
        function switchTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const tabs = document.querySelectorAll('.tab-btn');

            tabs.forEach(t => t.classList.remove('active'));

            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                tabs[0].classList.add('active');
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                tabs[1].classList.add('active');
            }

            // R√©initialiser les messages d'erreur
            document.getElementById('loginError').classList.add('hidden');
            document.getElementById('registerError').classList.add('hidden');
            document.getElementById('registerSuccess').classList.add('hidden');
        }

        // Inscription avec Supabase Auth
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const errorDiv = document.getElementById('registerError');
            const successDiv = document.getElementById('registerSuccess');
            const btn = document.getElementById('registerBtn');

            btn.disabled = true;
            btn.textContent = 'Cr√©ation en cours...';
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');

            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password
                });

                if (error) throw error;

                // Envoyer √† N8N
                await sendToN8N({
                    action: 'register',
                    email: email,
                    user_id: data.user?.id,
                    timestamp: new Date().toISOString()
                });

                successDiv.textContent = 'Compte cr√©√© avec succ√®s ! V√©rifiez votre email pour confirmer votre compte.';
                successDiv.classList.remove('hidden');
                document.getElementById('registerForm').reset();

                // Basculer vers connexion apr√®s 3 secondes
                setTimeout(() => {
                    switchTab('login');
                    successDiv.classList.add('hidden');
                }, 3000);

            } catch (error) {
                errorDiv.textContent = error.message || 'Erreur lors de la cr√©ation du compte';
                errorDiv.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Cr√©er mon compte';
            }
        });

        // Connexion avec Supabase Auth
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');
            const btn = document.getElementById('loginBtn');

            btn.disabled = true;
            btn.textContent = 'Connexion...';
            errorDiv.classList.add('hidden');

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                currentUser = data.user;

                // Envoyer √† N8N
                await sendToN8N({
                    action: 'login',
                    email: email,
                    user_id: data.user.id,
                    timestamp: new Date().toISOString()
                });

                showChat();

            } catch (error) {
                errorDiv.textContent = 'Email ou mot de passe incorrect';
                errorDiv.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Se connecter';
            }
        });

        // Afficher l'interface de chat
        function showChat() {
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('chatContainer').style.display = 'flex';
            document.getElementById('userInfo').textContent = `Connect√© en tant que ${currentUser.email}`;
        }

        // D√©connexion
        async function logout() {
            await supabase.auth.signOut();
            currentUser = null;
            document.getElementById('authContainer').style.display = 'block';
            document.getElementById('chatContainer').style.display = 'none';
            document.getElementById('messages').innerHTML = `
                <div class="message bot">
                    <div class="message-content">
                        Bonjour ! Je suis votre assistant IA. Comment puis-je vous aider aujourd'hui ?
                    </div>
                </div>
            `;
            document.getElementById('messageInput').value = '';
        }

        // Envoyer un message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            // Afficher le message de l'utilisateur
            addMessage(message, 'user');
            input.value = '';

            // Simuler une r√©ponse de l'IA
            setTimeout(async () => {
                const responses = [
                    "C'est une excellente question ! Laissez-moi y r√©fl√©chir...",
                    "Je comprends votre demande. Voici ce que je peux vous dire...",
                    "Int√©ressant ! Permettez-moi de vous aider avec √ßa.",
                    "D'accord, je suis l√† pour vous aider !",
                    "Merci pour votre message ! Voici ma r√©ponse..."
                ];
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                addMessage(randomResponse, 'bot');

                // Sauvegarder le message dans Supabase (optionnel)
                await saveMessageToSupabase(message, randomResponse);

                // Envoyer √† N8N
                await sendToN8N({
                    action: 'message',
                    user_email: currentUser.email,
                    user_id: currentUser.id,
                    message: message,
                    response: randomResponse,
                    timestamp: new Date().toISOString()
                });
            }, 1000);
        }

        // Sauvegarder les messages dans Supabase (optionnel)
        async function saveMessageToSupabase(userMessage, botResponse) {
            try {
                const { error } = await supabase
                    .from('messages')
                    .insert({
                        user_id: currentUser.id,
                        user_email: currentUser.email,
                        message: userMessage,
                        response: botResponse
                    });

                if (error) {
                    console.log('Note: Table messages non cr√©√©e ou erreur:', error.message);
                }
            } catch (error) {
                console.log('Sauvegarde des messages d√©sactiv√©e');
            }
        }

        // Envoyer les donn√©es √† N8N
        async function sendToN8N(data) {
            if (!N8N_WEBHOOK_URL || N8N_WEBHOOK_URL.includes('votre-instance')) {
                console.log('N8N webhook non configur√©');
                return;
            }

            try {
                await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                console.log('Donn√©es envoy√©es √† N8N:', data);
            } catch (error) {
                console.error('Erreur lors de l\'envoi √† N8N:', error);
            }
        }

        // Ajouter un message au chat
        function addMessage(text, sender) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.innerHTML = `<div class="message-content">${text}</div>`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Permettre l'envoi avec Enter
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
