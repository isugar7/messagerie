<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot N8N</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
        }

        .login-container h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
        }

        .login-container p {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .container {
            width: 90%;
            max-width: 900px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .container.active {
            display: flex;
        }

        .chat-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .bot-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .bot-info h2 {
            font-size: 18px;
            margin-bottom: 3px;
        }

        .bot-status {
            font-size: 12px;
            opacity: 0.9;
        }

        .config-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid white;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }

        .config-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .logout-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid white;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            margin-left: 10px;
        }

        .config-panel {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            display: none;
        }

        .config-panel.active {
            display: block;
        }

        .config-panel h3 {
            font-size: 14px;
            color: #333;
            margin-bottom: 10px;
        }

        .config-panel input {
            width: 100%;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            font-size: 13px;
        }

        .config-status {
            margin-top: 10px;
            font-size: 12px;
            color: #4caf50;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #fafafa;
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .welcome-message h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 13px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .message.received .message-avatar {
            background: white;
            border: 2px solid #667eea;
            font-size: 16px;
        }

        .message-content {
            max-width: 70%;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message.sent .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
            padding: 0 5px;
        }

        .typing-indicator {
            display: none;
            padding: 20px;
            color: #999;
            font-size: 13px;
            font-style: italic;
            text-align: center;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-dots {
            display: inline-flex;
            gap: 4px;
            margin-left: 5px;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 14px 20px;
            border: 1px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
        }

        .input-area input:focus {
            border-color: #667eea;
        }

        .send-btn {
            padding: 14px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            .bot-info h2 {
                font-size: 16px;
            }

            .config-btn, .logout-btn {
                font-size: 11px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <!-- √âcran de connexion -->
    <div class="login-container" id="loginContainer">
        <h1>ü§ñ Chatbot N8N</h1>
        <p>Discutez avec notre assistant intelligent</p>
        <div class="input-group">
            <label>Nom d'utilisateur</label>
            <input type="text" id="usernameInput" placeholder="Entrez votre pseudo">
        </div>
        <div class="input-group">
            <label>Mot de passe</label>
            <input type="password" id="passwordInput" placeholder="Entrez votre mot de passe">
        </div>
        <button class="btn" onclick="login()">Se connecter</button>
        <button class="btn btn-secondary" onclick="register()">Cr√©er un compte</button>
    </div>

    <!-- Application chatbot -->
    <div class="container" id="mainContainer">
        <div class="chat-header">
            <div class="header-left">
                <div class="bot-avatar">ü§ñ</div>
                <div class="bot-info">
                    <h2>Assistant N8N</h2>
                    <div class="bot-status">‚úÖ En ligne</div>
                </div>
            </div>
            <div>
                <button class="config-btn" onclick="toggleConfig()">‚öôÔ∏è Config</button>
                <button class="logout-btn" onclick="logout()">D√©connexion</button>
            </div>
        </div>

       

        <div class="messages" id="messages">
            <div class="welcome-message">
                <h3>üëã Bienvenue !</h3>
                <p>Je suis votre assistant virtuel. Posez-moi vos questions !</p>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            Le bot r√©fl√©chit
            <span class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </span>
        </div>

        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Tapez votre message..." 
                   onkeypress="if(event.key==='Enter') sendMessage()">
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">Envoyer</button>
        </div>
    </div>

    <script>
        let currentUser = null;
        let messages = [];

        // Charger les donn√©es
        function loadData() {
            try {
                // Charger les utilisateurs
                const usersData = localStorage.getItem('chatbot_users');
                const users = usersData ? JSON.parse(usersData) : {};

                // Charger l'historique des messages si connect√©
                if (currentUser) {
                    const messagesData = localStorage.getItem(`chatbot_messages_${currentUser}`);
                    messages = messagesData ? JSON.parse(messagesData) : [];
                }

                return users;
            } catch (error) {
                console.error('Erreur lors du chargement:', error);
                return {};
            }
        }

        // Sauvegarder les utilisateurs
        function saveUsers(users) {
            try {
                localStorage.setItem('chatbot_users', JSON.stringify(users));
            } catch (error) {
                console.error('Erreur lors de la sauvegarde:', error);
            }
        }

        // Sauvegarder les messages
        function saveMessages() {
            try {
                localStorage.setItem(`chatbot_messages_${currentUser}`, JSON.stringify(messages));
            } catch (error) {
                console.error('Erreur lors de la sauvegarde:', error);
            }
        }

        // Inscription
        function register() {
            const username = document.getElementById('usernameInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();

            if (!username || !password) {
                alert('Veuillez remplir tous les champs');
                return;
            }

            const users = loadData();

            if (users[username]) {
                alert('Ce nom d\'utilisateur existe d√©j√†');
                return;
            }

            users[username] = { 
                password: password, 
                createdAt: new Date().toISOString() 
            };
            
            saveUsers(users);

            alert('Compte cr√©√© avec succ√®s ! Vous pouvez maintenant vous connecter.');
            document.getElementById('usernameInput').value = '';
            document.getElementById('passwordInput').value = '';
        }

        // Connexion
        function login() {
            const username = document.getElementById('usernameInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();

            if (!username || !password) {
                alert('Veuillez remplir tous les champs');
                return;
            }

            const users = loadData();

            if (!users[username]) {
                alert('Utilisateur inconnu. Cr√©ez d\'abord un compte.');
                return;
            }

            if (users[username].password !== password) {
                alert('Mot de passe incorrect');
                return;
            }

            currentUser = username;
            loadData();

            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('mainContainer').classList.add('active');

            renderMessages();
        }

        // D√©connexion
        function logout() {
            currentUser = null;
            messages = [];
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('mainContainer').classList.remove('active');
            document.getElementById('usernameInput').value = '';
            document.getElementById('passwordInput').value = '';
        }


        // Afficher les messages
        function renderMessages() {
            const container = document.getElementById('messages');

            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="welcome-message">
                        <h3>üëã Bienvenue ${currentUser} !</h3>
                        <p>Je suis votre assistant virtuel. Posez-moi vos questions !</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = messages.map(msg => `
                <div class="message ${msg.sent ? 'sent' : 'received'}">
                    <div class="message-avatar">${msg.avatar}</div>
                    <div class="message-content">
                        <div class="message-bubble">${msg.text}</div>
                        <div class="message-time">${msg.time}</div>
                    </div>
                </div>
            `).join('');

            container.scrollTop = container.scrollHeight;
        }

        // Envoyer √† N8N
        async function sendToN8N(message) {
    const webhookUrl = 'https://votre-n8n.fr/webhook/chatbot'; // <- URL fixe et non modifiable

    try {
        const response = await fetch(webhookUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                user: currentUser,
                message: message,
                timestamp: new Date().toISOString()
            })
        });

        const data = await response.json();
        return data.response || null;
    } catch (error) {
        console.error('Erreur N8N:', error);
        return null;
    }
}


        // Envoyer un message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();

            if (!text) return;

            const now = new Date();
            const time = now.getHours().toString().padStart(2, '0') + ':' + 
                       now.getMinutes().toString().padStart(2, '0');

            // D√©sactiver l'input pendant l'envoi
            input.disabled = true;
            document.getElementById('sendBtn').disabled = true;

            // Ajouter le message de l'utilisateur
            messages.push({
                text: text,
                sent: true,
                avatar: currentUser.substring(0, 2).toUpperCase(),
                time: time
            });

            input.value = '';
            saveMessages();
            renderMessages();

            // Afficher l'indicateur de saisie
            document.getElementById('typingIndicator').classList.add('active');

            // Envoyer √† N8N
            const botResponse = await sendToN8N(text);

            setTimeout(() => {
                document.getElementById('typingIndicator').classList.remove('active');

                const responseText = botResponse || getAutoResponse(text);

                messages.push({
                    text: responseText,
                    sent: false,
                    avatar: 'ü§ñ',
                    time: new Date().getHours().toString().padStart(2, '0') + ':' + 
                          new Date().getMinutes().toString().padStart(2, '0')
                });

                saveMessages();
                renderMessages();

                // R√©activer l'input
                input.disabled = false;
                document.getElementById('sendBtn').disabled = false;
                input.focus();
            }, 1500);
        }

        // R√©ponse automatique (si N8N non configur√©)
        function getAutoResponse(message) {
            const lowerMsg = message.toLowerCase();
            
            if (lowerMsg.includes('bonjour') || lowerMsg.includes('salut') || lowerMsg.includes('hello')) {
                return 'Bonjour ! Comment puis-je vous aider aujourd\'hui ? üòä';
            }
            
            if (lowerMsg.includes('comment') && lowerMsg.includes('vas')) {
                return 'Je vais tr√®s bien, merci ! Et vous ? En quoi puis-je vous √™tre utile ?';
            }
            
            if (lowerMsg.includes('merci')) {
                return 'De rien ! N\'h√©sitez pas si vous avez d\'autres questions. üòä';
            }
            
            if (lowerMsg.includes('au revoir') || lowerMsg.includes('bye')) {
                return 'Au revoir ! √Ä bient√¥t ! üëã';
            }
            
            const responses = [
                'C\'est une tr√®s bonne question ! Pour obtenir une r√©ponse personnalis√©e, configurez le webhook N8N.',
                'Int√©ressant ! Configurez votre webhook N8N pour que je puisse vous r√©pondre de mani√®re plus pr√©cise.',
                'Je comprends votre demande. Pour des r√©ponses optimales, pensez √† configurer l\'int√©gration N8N !',
                'Merci pour votre message ! Pour une assistance compl√®te, connectez-moi √† N8N via le panneau de configuration.'
            ];
            
            return responses[Math.floor(Math.random() * responses.length)];
        }

        // Initialisation
        (function init() {
            loadData();
            console.log('Chatbot N8N initialis√©');
        })();
    </script>
</body>
</html>
