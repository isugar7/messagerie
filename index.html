<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messagerie N8N</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
        }

        .login-container h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: none;
            overflow: hidden;
        }

        .container.active {
            display: flex;
        }

        .sidebar {
            width: 320px;
            background: #f8f9fa;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: #667eea;
            color: white;
        }

        .sidebar-header h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .user-name {
            font-size: 14px;
            opacity: 0.9;
        }

        .logout-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid white;
            color: white;
            padding: 5px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .n8n-config {
            padding: 15px;
            background: #e8f5e9;
            border-left: 3px solid #4caf50;
            margin: 10px;
            border-radius: 5px;
        }

        .n8n-config h3 {
            font-size: 12px;
            color: #2e7d32;
            margin-bottom: 8px;
        }

        .n8n-config input {
            width: 100%;
            padding: 8px;
            border: 1px solid #4caf50;
            border-radius: 5px;
            font-size: 12px;
        }

        .n8n-status {
            margin-top: 8px;
            font-size: 11px;
            color: #2e7d32;
        }

        .add-contact-section {
            padding: 15px;
            background: #fff3e0;
            margin: 10px;
            border-radius: 8px;
        }

        .add-contact-section h3 {
            font-size: 13px;
            margin-bottom: 8px;
            color: #e65100;
        }

        .add-contact-form {
            display: flex;
            gap: 5px;
        }

        .add-contact-form input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ffb74d;
            border-radius: 5px;
            font-size: 12px;
        }

        .add-contact-form button {
            padding: 8px 12px;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .conversations {
            flex: 1;
            overflow-y: auto;
        }

        .conversation {
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
            transition: background 0.2s;
        }

        .conversation:hover {
            background: #e8eaf6;
        }

        .conversation.active {
            background: #e8eaf6;
            border-left: 3px solid #667eea;
        }

        .conversation-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .conversation-preview {
            font-size: 13px;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .online-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4caf50;
            border-radius: 50%;
            margin-right: 5px;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .chat-info h3 {
            font-size: 16px;
            color: #333;
        }

        .chat-status {
            font-size: 12px;
            color: #4caf50;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #fafafa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 13px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .message.sent .message-avatar {
            background: #764ba2;
        }

        .message-content {
            max-width: 65%;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message.sent .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
            padding: 0 5px;
        }

        .n8n-indicator {
            display: inline-block;
            background: #4caf50;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            margin-left: 5px;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 14px 20px;
            border: 1px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
        }

        .input-area input:focus {
            border-color: #667eea;
        }

        .send-btn {
            padding: 14px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .empty-state {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .typing-indicator {
            display: none;
            padding: 10px;
            color: #999;
            font-size: 13px;
            font-style: italic;
        }

        .typing-indicator.active {
            display: block;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
            }
            
            .chat-area {
                display: none;
            }
            
            .chat-area.active {
                display: flex;
            }
            
            .sidebar.hidden {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- √âcran de connexion -->
    <div class="login-container" id="loginContainer">
        <h1>üí¨ Messagerie </h1>
        <div class="input-group">
            <label>Nom d'utilisateur</label>
            <input type="text" id="usernameInput" placeholder="Entrez votre pseudo">
        </div>
        <div class="input-group">
            <label>Mot de passe</label>
            <input type="password" id="passwordInput" placeholder="Entrez votre mot de passe">
        </div>
        <button class="btn" onclick="login()">Se connecter</button>
        <button class="btn btn-secondary" onclick="register()">Cr√©er un compte</button>
    </div>

    <!-- Application principale -->
    <div class="container" id="mainContainer">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Messagerie N8N</h2>
                <div class="user-info">
                    <span class="user-name" id="currentUser"></span>
                    <button class="logout-btn" onclick="logout()">D√©connexion</button>
                </div>
            </div>

            <div class="n8n-config">
                <h3>üîó Configuration N8N</h3>
                <input type="text" id="n8nWebhook" placeholder="URL du webhook N8N" 
                       value="https://votre-instance.n8n.cloud/webhook/messagerie">
                <div class="n8n-status">‚úÖ Webhook configur√© - Les messages seront envoy√©s √† N8N</div>
            </div>

            <div class="add-contact-section">
                <h3>‚ûï Ajouter un contact</h3>
                <div class="add-contact-form">
                    <input type="text" id="newContactInput" placeholder="Nom du contact">
                    <button onclick="addContact()">Ajouter</button>
                </div>
            </div>

            <div class="conversations" id="conversations"></div>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="empty-state">
                <div class="empty-state-icon">üí¨</div>
                <h3>S√©lectionnez une conversation</h3>
                <p>Choisissez un contact pour commencer √† discuter</p>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let currentChat = null;
        let users = {};
        let contacts = {};
        let conversations = {};

        // Charger les donn√©es
        async function loadData() {
            // Charger les utilisateurs
            try {
                const usersData = await window.storage.get('users', true);
                users = JSON.parse(usersData.value);
            } catch (error) {
                console.log('Aucun utilisateur existant, initialisation');
                users = {};
            }

            // Charger les contacts et conversations si connect√©
            if (currentUser) {
                try {
                    const contactsData = await window.storage.get(`contacts_${currentUser}`, false);
                    contacts = JSON.parse(contactsData.value);
                } catch (error) {
                    console.log('Aucun contact existant');
                    contacts = {};
                }

                try {
                    const convsData = await window.storage.get(`conversations_${currentUser}`, false);
                    conversations = JSON.parse(convsData.value);
                } catch (error) {
                    console.log('Aucune conversation existante');
                    conversations = {};
                }
            }
        }

        // Sauvegarder les utilisateurs
        async function saveUsers() {
            await window.storage.set('users', JSON.stringify(users), true);
        }

        // Sauvegarder les contacts
        async function saveContacts() {
            await window.storage.set(`contacts_${currentUser}`, JSON.stringify(contacts), false);
        }

        // Sauvegarder les conversations
        async function saveConversations() {
            await window.storage.set(`conversations_${currentUser}`, JSON.stringify(conversations), false);
        }

        // Inscription
        async function register() {
            const username = document.getElementById('usernameInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();

            if (!username || !password) {
                alert('Veuillez remplir tous les champs');
                return;
            }

            await loadData();

            if (users[username]) {
                alert('Ce nom d\'utilisateur existe d√©j√†');
                return;
            }

            users[username] = { password: password, createdAt: new Date().toISOString() };
            await saveUsers();

            alert('Compte cr√©√© avec succ√®s ! Vous pouvez maintenant vous connecter.');
            document.getElementById('usernameInput').value = '';
            document.getElementById('passwordInput').value = '';
        }

        // Connexion
        async function login() {
            const username = document.getElementById('usernameInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();

            if (!username || !password) {
                alert('Veuillez remplir tous les champs');
                return;
            }

            await loadData();

            if (!users[username]) {
                alert('Utilisateur inconnu. Cr√©ez d\'abord un compte.');
                return;
            }

            if (users[username].password !== password) {
                alert('Mot de passe incorrect');
                return;
            }

            currentUser = username;
            await loadData();

            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('mainContainer').classList.add('active');
            document.getElementById('currentUser').textContent = currentUser;

            renderConversations();
        }

        // D√©connexion
        function logout() {
            currentUser = null;
            currentChat = null;
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('mainContainer').classList.remove('active');
            document.getElementById('usernameInput').value = '';
            document.getElementById('passwordInput').value = '';
        }

        // Ajouter un contact
        async function addContact() {
            const contactName = document.getElementById('newContactInput').value.trim();

            if (!contactName) {
                alert('Entrez un nom de contact');
                return;
            }

            if (contacts[contactName]) {
                alert('Ce contact existe d√©j√†');
                return;
            }

            contacts[contactName] = {
                name: contactName,
                avatar: contactName.substring(0, 2).toUpperCase(),
                addedAt: new Date().toISOString()
            };

            conversations[contactName] = [];

            await saveContacts();
            await saveConversations();

            document.getElementById('newContactInput').value = '';
            renderConversations();
        }

        // Afficher les conversations
        function renderConversations() {
            const container = document.getElementById('conversations');
            const contactList = Object.values(contacts);

            if (contactList.length === 0) {
                container.innerHTML = '<div style="padding: 20px; text-align: center; color: #999;">Aucun contact. Ajoutez-en un !</div>';
                return;
            }

            container.innerHTML = contactList.map(contact => {
                const messages = conversations[contact.name] || [];
                const lastMsg = messages.length > 0 ? messages[messages.length - 1].text : 'Nouvelle conversation';

                return `
                    <div class="conversation ${currentChat === contact.name ? 'active' : ''}" 
                         onclick="openChat('${contact.name}')">
                        <div class="conversation-name">
                            <span class="online-indicator"></span>
                            ${contact.name}
                        </div>
                        <div class="conversation-preview">${lastMsg}</div>
                    </div>
                `;
            }).join('');
        }

        // Ouvrir une conversation
        function openChat(contactName) {
            currentChat = contactName;
            const contact = contacts[contactName];
            const chatArea = document.getElementById('chatArea');

            chatArea.innerHTML = `
                <div class="chat-header">
                    <div class="chat-avatar">${contact.avatar}</div>
                    <div class="chat-info">
                        <h3>${contact.name} <span class="n8n-indicator">N8N</span></h3>
                        <div class="chat-status">En ligne</div>
                    </div>
                </div>
                <div class="messages" id="messages"></div>
                <div class="typing-indicator" id="typingIndicator">‚å®Ô∏è N8N traite votre message...</div>
                <div class="input-area">
                    <input type="text" id="messageInput" placeholder="√âcrivez votre message..." 
                           onkeypress="if(event.key==='Enter') sendMessage()">
                    <button class="send-btn" onclick="sendMessage()">Envoyer</button>
                </div>
            `;

            renderMessages();
            renderConversations();
            document.getElementById('messageInput').focus();
        }

        // Afficher les messages
        function renderMessages() {
            const container = document.getElementById('messages');
            const messages = conversations[currentChat] || [];

            if (messages.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #999; padding: 20px;">Aucun message. Commencez la conversation !</div>';
                return;
            }

            container.innerHTML = messages.map(msg => `
                <div class="message ${msg.sent ? 'sent' : 'received'}">
                    <div class="message-avatar">${msg.avatar}</div>
                    <div class="message-content">
                        <div class="message-bubble">${msg.text}</div>
                        <div class="message-time">${msg.time}</div>
                    </div>
                </div>
            `).join('');

            container.scrollTop = container.scrollHeight;
        }

        // Envoyer √† N8N
        async function sendToN8N(message, contact) {
            const webhookUrl = document.getElementById('n8nWebhook').value;

            if (!webhookUrl || webhookUrl.includes('votre-instance')) {
                console.log('Webhook N8N non configur√© - simulation locale');
                return null;
            }

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user: currentUser,
                        contact: contact,
                        message: message,
                        timestamp: new Date().toISOString()
                    })
                });

                const data = await response.json();
                return data.response || null;
            } catch (error) {
                console.error('Erreur N8N:', error);
                return null;
            }
        }

        // Envoyer un message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();

            if (!text || !currentChat) return;

            const now = new Date();
            const time = now.getHours().toString().padStart(2, '0') + ':' + 
                       now.getMinutes().toString().padStart(2, '0');

            // Ajouter le message de l'utilisateur
            conversations[currentChat].push({
                text: text,
                sent: true,
                avatar: currentUser.substring(0, 2).toUpperCase(),
                time: time
            });

            input.value = '';
            await saveConversations();
            renderMessages();
            renderConversations();

            // Afficher l'indicateur de saisie
            document.getElementById('typingIndicator').classList.add('active');

            // Envoyer √† N8N
            const n8nResponse = await sendToN8N(text, currentChat);

            setTimeout(async () => {
                document.getElementById('typingIndicator').classList.remove('active');

                const contact = contacts[currentChat];
                const responseText = n8nResponse || getAutoResponse(text);

                conversations[currentChat].push({
                    text: responseText,
                    sent: false,
                    avatar: contact.avatar,
                    time: new Date().getHours().toString().padStart(2, '0') + ':' + 
                          new Date().getMinutes().toString().padStart(2, '0')
                });

                await saveConversations();
                renderMessages();
                renderConversations();
            }, 1500);
        }

        // R√©ponse automatique (si N8N non configur√©)
        function getAutoResponse(message) {
            const responses = [
                'Message bien re√ßu ! üëç',
                'Merci pour votre message, je vais traiter √ßa.',
                'C\'est not√© ! Je reviens vers vous rapidement.',
                'Parfait, je m\'en occupe tout de suite.',
                'Compris ! Je prends en compte votre demande.',
                'Super, merci de l\'info ! üéâ'
            ];
            return responses[Math.floor(Math.random() * responses.length)];
        }

        // Initialisation
        (async function init() {
            await loadData();
            console.log('Messagerie N8N initialis√©e');
        })();
    </script>
</body>
</html>
